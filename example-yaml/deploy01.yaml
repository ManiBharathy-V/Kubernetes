apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment-01
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
      - name: nginx-pod
        image: nginx:stable-perl
        ports:
        - containerPort: 80